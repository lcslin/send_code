<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script>
function check_email() {
   var query_text = $("#query_text").val();
   var displayResources = $('#result');
   var output = '';
   if (query_text.length <= 13) {
	  output = '請輸入正確之email進行查詢';
	  displayResources.html(output);
	  $('#query_text').focus();
   }
   else {
	output = '查詢中....';
	displayResources.html(output);
	var query_api = 'https://taitra.online/api/send_code/' + query_text;
	
        $.ajax({
		type: "GET",
		url: query_api,
		dataType: "text",
		beforeSend: function () {
		    displayResources.html("<p><img id='loading-img' src='/img/loadingData2.gif'>");
		},
		complete: function () {
		    $("#loading-img").hide();
		},
		success: function (result) {
		    $("#bg").css('background-image', 'none');
		    console.log(result);
                    output = result;
         	    displayResources.html(output);
		    $('#query_text').focus();
		  }
	    });
   }   
}
$('#query_text').focus();
</script>
<body>

    <div align="center">
        <h3><img src="https://code.taitra.online/img/TAITRA.png" height="36" width="36">【TAITRA Workplace社團營運競賽】<br>
個人投票代碼查詢</h3>
        <div class="w3-container w3-white" style="max-width:1200px; min-height: 800px;">
            <div class="wrap" align="center">
                <p>
                    <div class="search">
                        <input type="text" placeholder="請輸入TAITRA email進行查詢" class="searchTerm" id="query_text"
                            onkeypress="if (event.keyCode == 13) {$('#check_email').click();}">
                        <button type="submit" id="check_email" class="searchButton" onclick="check_email()"><a
                                class="fa fa-search"></a></button>
                    </div>
            </div>
            <h4>
                <p>
                    <div id="result" align='center' class="result"></div>
            </h4>
            <p>
        </div>
    </div>
